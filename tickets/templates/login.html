{% extends 'base.html' %}

{% block title %}Login - HelpHive{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center fw-bold mb-4">Log In</h2>
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
            <label for="id_username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            <label for="id_password">Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p class="text-center text-muted mt-3">
          Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign up here</a>.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
